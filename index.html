<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and inline elements</title>
  </head>
  <body>
    <p>Параграф является блочным элементом.</p>
    <p>
      Он занимает всё пространство по ширине, поэтому каждый параграф начинается
      с новой строки.
    </p>

    <span>Span является строчным элементом.</span>
    <span
      >Он занимает ширину, равную ширине своего контента, поэтому переноса
      строки нет</span
    >
  </body>
</html>
